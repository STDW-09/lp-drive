{% extends 'layout.html' %}
{% block content %}
  <h2>Wachtwoord resetten</h2>
  <p>Nieuw wachtwoord instellen voor: <strong>{{ target_user.username }}</strong></p>
  
  <form method="post" class="admin-form">
    <div class="form-row">
      <label>Nieuw wachtwoord</label>
      <input type="password" name="new_password" required minlength="4" placeholder="minimaal 4 tekens">
    </div>
    <div class="form-row">
      <label>Bevestig wachtwoord</label>
      <input type="password" name="confirm_password" required minlength="4" placeholder="herhaal wachtwoord">
    </div>
    <div class="form-actions">
      <button type="submit">Wachtwoord wijzigen</button>
      <a href="{{ back_url | default(url_for('admin_panel')) }}" class="btn-cancel">Annuleren</a>
    </div>
  </form>
{% endblock %}
